{% extends 'layout.html' %}
{% load static from staticfiles %}

{% block wrapper_class %}posts-wrapper{% endblock %}

{% block body_content %}
<body style="margin-bottom: 0px">
    <div class="landing-header" style="background-image: url('{% static "img/jump.jpg" %}');">
        <div class="container">
            <div class="motto">
                <img src="{% static 'img/icons/email_019-reply-envelope-send-arrow-512.png' %}" style="width: 10%;height: 10%">
                <h4 style="margin-top: -5px">Say something with your new message?</h4>
                <br />
                <div style="margin-top: -20px">
                    <a class="btn" href="{% url 'departments:create_message' %}">Sent?</a>
                    <a class="btn" href="{% url 'departments:csv' %}">Download Database</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
